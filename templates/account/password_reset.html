{% extends '_base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
    <h2>Password Reset</h2>
    <form action="{% url 'account_reset_password' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
